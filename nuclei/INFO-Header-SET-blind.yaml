id: INFO-Header-SET-BLIND

info:
  name: INFO Header SET BLIND
  author: priest
  severity: info
  description: Informational Blind Header Misconfiguration
  tags: header

requests:
  - payloads:
      header: ./helpers/payloads/proxy-headers.txt

    raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (X11; Linux x86_64; rv:68.0) Gecko/20100101 Firefox/68.0
        §header§: {{interactsh-url}}
        Connection: close

    redirects: true
    max-redirects: 5
    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"
          - "http"
        condition: or